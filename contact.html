<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<form id="contact-form">
			<h2>Contact Us</h2>
			<div>
				<label for="fullname">Fullname:</label
				><input
					type="name"
					id="fullname"
					name="user_fullname"
					placeholder="Your full name"
					data-testid="test-contact-name"
					required
				/>
			</div>
			<div>
				<label for="email">Email:</label
				><input
					type="email"
					id="email"
					name="user_email"
					placeholder="Your Email"
					data-testid="test-contact-email"
					required
				/>
			</div>
			<div>
				<label for="subject">Subject:</label
				><input
					type="text"
					id="subject"
					name="user_subject"
					placeholder="Write a Subject"
					data-testid="test-contact-subject"
					required
				/>
			</div>
			<div>
				<label for="message">Message:</label>
				<textarea
					type="text"
					id="message"
					name="user_message"
					placeholder="Write a message"
					data-testid="test-contact-message"
					minlength="10"
					required
				></textarea>
			</div>

			<p
				id="error-name"
				data-testid="test-contact-error-name"
				class="error"
				aria-live="assertive"
			></p>
			<p
				id="error-email"
				data-testid="test-contact-error-email"
				class="error"
				aria-live="assertive"
			></p>
			<p
				id="error-message"
				data-testid="test-contact-error-message"
				class="error"
				aria-live="assertive"
			></p>

			<button type="submit" class="contact" data-testid="data-about-open">
				Submit
			</button>
			<p id="success" data-testid="test-contact-success" class="success"></p>
		</form>

		<script src="contact.js"></script>
	</body>
</html>
